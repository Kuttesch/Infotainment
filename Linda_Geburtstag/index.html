<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Uhr</title>
</head>
<body>
  <div class="container">
      <div class="clock-container">
          <div class="circle1-container">
                <div class="circle-mili"></div>
                <div id="hand-mili" class="hand-mili"></div>
          </div>
          <div class="circle2-container">
                <div class="circle-sec"></div>
                <div id="hand-sec" class="hand hand-sec"></div>
          </div>
          <div class="circle3-container">
                <div class="circle-min"></div>
                <div id="hand-min" class="hand hand-min"></div>
          </div>
          <div class="circle4-container">
                <div class="circle-hour"></div>
                <div id="hand-hour" class="hand hand-hour"></div>
          </div>
          <div class="circle5-container">
                <div class="circle-dig"></div>
                <div id="digital-clock" class="digital-clock"></div>
          </div>
    </div>
    <div class="date-container">
          <div id="date" class="date"></div>
          <div id="week-container" class="week-container">
                <div id="Mo" class="Mo">&nbsp; Mo &nbsp;</div>
                <div id="Tu" class="Tu">&nbsp; Di &nbsp;</div>
                <div id="We" class="We">&nbsp; Mi &nbsp;</div>
                <div id="Th" class="Th">&nbsp; Do &nbsp;</div>
                <div id="Fr" class="Fr">&nbsp; Fr &nbsp;</div>
                <div id="Sa" class="Sa">&nbsp; Sa &nbsp;</div>
                <div id="Su" class="Su">&nbsp; So &nbsp;</div>
          </div>
    </div>
    <div class="weather-container">
          <div id="today-container" class="today-container">
                <p>HEUTE</p>
                <div id="top-container" class="top-container">
                        <div id="symbol-today" class="symbol-today"></div>
                        <div id="max-min-temp-container" class="max-min-temp-container">
                            <div id="up-down-container" class="up-down-container">
                                  <div id="up" class="up">↑</div>
                                  <div id="down" class="down">↓</div>
                            </div>  
                            <div id="max-min-container" class="max-min-container">
                              <div id="temp-max" class="temp-max"></div>
                              <div id="temp-min" class="temp-min"></div>
                            </div>
                        </div>
                </div>
                <div id="cur-app-container" class="cur-app-container"> 
                        <div id="temp-cur" class="temp-cur"></div>
                        <div id="temp-app" class="temp-app"></div>
                </div>
          </div>
          <div class="tomorrow-container">
            <p>MORGEN</p>
                <div id="top-container-tom" class="top-container-tom">
                        <div id="symbol-tom" class="symbol-tom"></div>
                        <div id="max-min-temp-container-tom" class="max-min-temp-container-tom">
                            <div id="up-down-container-tom" class="up-down-container-tom">
                                  <div id="up-tom" class="up-tom">↑</div>
                                  <div id="down-tom" class="down-tom">↓</div>
                            </div>  
                            <div id="max-min-container-tom" class="max-min-container-tom">
                              <div id="temp-max-tom" class="temp-max-tom"></div>
                              <div id="temp-min-tom" class="temp-min-tom"></div>
                            </div>
                        </div>
                </div>
                <div id="cur-app-container-tom" class="cur-app-container-tom"> 
                        <div id="temp-cur-tom" class="temp-cur-tom"></div>
                        <div id="temp-app-tom" class="temp-app-tom"></div>
                </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
